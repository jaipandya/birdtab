<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title data-i18n="pageTitle">BirdTab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      opacity: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 2.5rem 3rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="content-container">
    <a href="#" class="bird-link">
      <img src="" alt="" class="background-image hidden">
    </a>
    <div class="info-panel">
      <div class="info-panel-header">
        <h1 id="bird-name"></h1>
        <span id="scientific-name"></span>
        <span class="info-icon" data-i18n-title="infoTooltip" title="Bird information">
          <img src="images/svg/info.svg" data-i18n-alt="infoAlt" alt="Info" width="16" height="16">
        </span>
      </div>
      <p id="description"></p>
      <p id="conservation-status"></p>
      <p class="credits">
        <span class="credit-item">
          <img src="images/svg/camera.svg" data-i18n-alt="cameraAlt" alt="Camera" width="16" height="16">
          <a id="photographer" href="#" target="_blank" data-i18n="photographer">Photographer</a>
        </span>
        <span class="credit-item">
          <img src="images/svg/microphone.svg" data-i18n-alt="audioAlt" alt="Audio" width="16" height="16">
          <a id="recordist" href="#" target="_blank" data-i18n="recordist">Recordist</a>
        </span>
        <span class="credit-item">
          <span data-i18n="viaText">via</span> <a href="https://www.macaulaylibrary.org/" target="_blank" data-i18n="macaulayLibrary">Macaulay Library</a>
        </span>
      </p>
    </div>
    <div class="control-buttons">
      <button id="settings-button" class="icon-button" data-i18n-aria-label="openSettings" aria-label="Open settings" data-i18n-title="settingsTooltip" title="Open settings to customize your BirdTab experience">
        <img src="images/svg/settings.svg" data-i18n-alt="settingsAlt" alt="Settings" width="24" height="24">
      </button>
      <button id="quiz-button" class="icon-button" data-i18n-aria-label="startQuiz" aria-label="Start quiz" data-i18n-title="quizTooltip" title="Test your bird identification skills">
        <img src="images/svg/quiz.svg" data-i18n-alt="quizAlt" alt="Quiz" width="24" height="24">
      </button>
      <button id="refresh-button" class="icon-button" data-i18n-title="refreshTooltip" title="Load a new bird photo and information">
        <img src="images/svg/refresh.svg" data-i18n-alt="refreshAlt" alt="Refresh" width="24" height="24">
      </button>
      <div id="volume-control" class="volume-control">
        <button id="volume-button" class="icon-button" data-i18n-title="volumeTooltip" title="Adjust volume">
          <img src="images/svg/sound-on.svg" data-i18n-alt="volumeAlt" alt="Volume" width="24" height="24">
        </button>
        <div id="volume-slider-container" class="volume-slider-container">
          <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="30" orient="vertical">
        </div>
      </div>
    </div>
  </div>
  
  <div id="error-modal" class="error-modal hidden">
    <div class="error-modal-content">
      <div class="error-modal-icon">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" stroke-dasharray="6 4" opacity="0.3"/>
          <path d="M32 18C32 18 22 24 22 32C22 40 32 46 32 46" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
          <path d="M32 18C32 18 42 24 42 32C42 40 32 46 32 46" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
          <circle cx="32" cy="28" r="3" fill="currentColor" opacity="0.8"/>
          <path d="M26 38C26 38 28 42 32 42C36 42 38 38 38 38" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
        </svg>
      </div>
      <h2 class="error-modal-title" data-i18n="errorTitle">Hmm, the birds seem shy today</h2>
      <p class="error-modal-message" data-i18n="errorMessage">We're having a bit of trouble spotting our feathered friends. Don't worry, it's usually just a momentary flutter!</p>
      <div class="error-modal-actions">
        <button id="retry-button" class="error-modal-btn primary">
          <img src="images/svg/refresh.svg" data-i18n-alt="refreshAlt" alt="Refresh" width="18" height="18">
          <span data-i18n="tryAgain">Try Again</span>
        </button>
      </div>
      <p class="error-details"></p>
    </div>
  </div>

  <div id="search-container" class="search-container">
    <form id="search-form">
      <input 
        type="text" 
        id="search-input" 
        data-i18n-placeholder="searchPlaceholder"
        placeholder="Search the web..."
        autocomplete="off"
        autofocus
      >
      <button type="submit" class="search-button" data-i18n-title="searchTooltip" title="Search the web">
        <img src="images/svg/search.svg" data-i18n-alt="searchAlt" alt="Search" width="20" height="20">
      </button>
    </form>
  </div>
</body>

</html>
