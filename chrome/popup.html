<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird of the Day Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 250px;
            padding: 20px;
            background-color: #f0f7ff;
            color: #333;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        #save-button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        #save-button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #27ae60;
        }
        .setting {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Bird of the Day Settings</h1>
    <div class="setting">
        <label for="image-source">Choose Image Source:</label>
        <select id="image-source">
            <option value="unsplash">Unsplash</option>
            <option value="macaulay">Macaulay Library</option>
        </select>
    </div>
    <div class="setting">
        <label for="auto-play">
            <input type="checkbox" id="auto-play"> Auto-play audio
        </label>
    </div>
    <button id="save-button">Save Settings</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
