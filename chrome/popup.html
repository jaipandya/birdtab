<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdTab Settings</title>
    <link rel="stylesheet" href="popup.css">
    <script src="shared.js"></script>
</head>
<body>
    <h1>BirdTab Settings</h1>
    <div class="setting">
        <label for="region">Birding Region</label>
        <select id="region" title="Choose the region where you'd like to see birds from. Don't worry, you'll still see birds from around the world!">
            <!-- Options will be populated by JavaScript -->
        </select>
        <p class="help-text">This helps us show birds you might spot in your area.</p>
    </div>
    <div class="setting">
        <div class="toggle-container">
            <span>Auto-play bird calls</span>
            <label class="switch" title="Enable to automatically play bird calls when you open a new tab">
                <input type="checkbox" id="auto-play">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="help-text">Immerse yourself in bird songs with each new tab.</p>
    </div>
    
    <div id="save-notification" class="save-notification">Settings saved</div>

    <div id="debug-section">
        <h2>Debug Options</h2>
        <button id="reset-onboarding" class="debug-button">Reset Onboarding</button>
        <button id="delete-cache" class="debug-button">Delete Cache</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
