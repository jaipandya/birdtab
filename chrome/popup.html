<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird of the Day Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .setting {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #save-button {
            background-color: #4CAF50;
            color: white;
        }
        #save-button:hover {
            background-color: #45a049;
        }
        #delete-cache-button {
            background-color: #f44336;
            color: white;
        }
        #delete-cache-button:hover {
            background-color: #da190b;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Bird of the Day Settings</h1>
    <div class="setting">
        <label for="region">Region:</label>
        <select id="region"></select>
    </div>
    <!-- <div class="setting">
        <label for="image-source">Image Source:</label>
        <select id="image-source">
            <option value="unsplash">Unsplash</option>
            <option value="macaulay">Macaulay Library</option>
        </select>
    </div> -->
    <div class="setting checkbox-container">
        <input type="checkbox" id="auto-play">
        <label for="auto-play">Auto-play audio</label>
    </div>
    <div class="button-group">
        <button id="save-button">Save Settings</button>
        <button id="delete-cache-button">Delete Cache</button>
    </div>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
