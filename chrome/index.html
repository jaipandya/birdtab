<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BirdTab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="info-panel">
    <h1 id="bird-name"></h1>
    <h2 id="scientific-name"></h2>
    <p id="description"></p>
    <p id="conservation-status"></p>
    <p class="credits">
      Photo: <span id="photographer"></span> | 
      Info: <span id="info-source"></span>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
